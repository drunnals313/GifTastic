<body>
  <!-- Rendered Buttons will get Dumped Here  -->
  <div id="buttons-view"></div>
  
  
  <div class="container">
    <!-- <h1>GifTastic</h1> -->
    

    <form id="movie-form">
      <label for="movie-input">Add an Animal</label><br>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add an Animal">
    </form>
  </div>
     <!-- Movies will Get Dumped Dere -->
     <div id="movies-view"></div>

    
    <script type="text/javascript">
      // Initial array of movies
      var animals = ["Dog", "Cat", "Rabbit", "Hampster", "Skunk", "Goldfish", "Bird", "Ferret", "Turtle", "Sugar Glider", "Chinchilla", "Hedgehog", "Hermit Crab", "Gerbil", "Cow", "Fainting Goat", "Chicken", "Capybara", "Teacup Pig", "Ball Python", "Guinea Pig", "Beta Fish", "Frog", "Salamanda", "Horse" ];

      // Function for dumping the JSON content for each button into the div
      function displayAnimalInfo() {

        var animalImage = $("<img>");
        animalImage.removeattr("src");
        
        var animal = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        })
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var animalDiv = $('<div class="col-sx-12 col-md-3 thumbnail">');

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            //animalImage.attr("src", results[i].images.original_still.url);
            animalImage.attr("width", "100%");
            animalImage.attr("src", results[i].images.fixed_height.url);
            //animalImage.attr("src", results[i].images.fixed_height.url);
            

            animalImage.addClass("gif");


            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#movies-view").prepend(animalDiv);
          }
          renderButtons();
        });
      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the buttons prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < animals.length; i++) {

          // Then dynamically generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          a.addClass("btn-info");
          // Adding a data-attribute
          a.attr("data-name", animals[i]);
          // Providing the initial button text
          a.text(animals[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var an = $("#movie-input").val().trim();

        // Adding the movie from the textbox to our array
        animals.push(an);

        //don't let the user submit the same button
        animals = $.unique(animals);
        console.log(animals);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Function for displaying the movie info
      // Using $(document).on instead of $(".movie").on to add event listeners to dynamically generated elements
      $(document).on("click", ".movie", displayAnimalInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();

//DO NOT HAVE THIS WORKING TO PAUSE AND RESUME GIFS-- still need to add the right class attribute above and also still need to clear previous gifs each time
    $(".movie").on("click", function() {
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      var animVar = $(this).attr("data-animate");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });


      
    </script>
